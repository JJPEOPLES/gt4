<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6200EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#03DAC6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B388FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#84FFFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" rx="12" fill="#1E1E1E" />
  
  <!-- Canvas area -->
  <rect x="50" y="50" width="500" height="500" rx="8" fill="#121212" stroke="#333" stroke-width="2" />
  
  <!-- Toolbar -->
  <rect x="580" y="50" width="170" height="500" rx="8" fill="#2A2A2A" />
  
  <!-- Brush strokes on canvas -->
  <path d="M100,200 C150,100 250,300 300,150 S400,250 450,200" stroke="url(#grad1)" stroke-width="20" stroke-linecap="round" fill="none" />
  <path d="M150,350 C200,300 300,400 350,300 S450,350 500,320" stroke="url(#grad2)" stroke-width="15" stroke-linecap="round" fill="none" />
  <circle cx="250" cy="250" r="50" fill="#6200EA" opacity="0.5" />
  
  <!-- Tools in toolbar -->
  <circle cx="620" cy="80" r="15" fill="#6200EA" />
  <circle cx="660" cy="80" r="15" fill="#03DAC6" />
  <circle cx="700" cy="80" r="15" fill="#B388FF" />
  <circle cx="740" cy="80" r="15" fill="#84FFFF" />
  
  <rect x="600" y="120" width="130" height="20" rx="4" fill="#444" />
  <rect x="600" y="150" width="130" height="20" rx="4" fill="#444" />
  <rect x="600" y="180" width="130" height="20" rx="4" fill="#444" />
  
  <rect x="600" y="220" width="60" height="60" rx="4" fill="#333" />
  <rect x="670" y="220" width="60" height="60" rx="4" fill="#333" />
  <rect x="600" y="290" width="60" height="60" rx="4" fill="#333" />
  <rect x="670" y="290" width="60" height="60" rx="4" fill="#333" />
  
  <rect x="600" y="370" width="130" height="30" rx="4" fill="#6200EA" />
  <rect x="600" y="410" width="130" height="30" rx="4" fill="#03DAC6" />
  
  <!-- GT4 Logo -->
  <text x="650" y="520" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">GT4</text>
</svg>