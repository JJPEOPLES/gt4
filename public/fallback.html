<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GT4 Drawing Engine</title>
  <link rel="icon" href="./logo.svg"/>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .container {
      max-width: 800px;
      padding: 2rem;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #6200EA;
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .button {
      display: inline-block;
      background-color: #6200EA;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    
    .button:hover {
      background-color: #7c4dff;
    }
    
    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./logo.svg" alt="GT4 Logo" class="logo">
    <h1>GT4 Drawing Engine</h1>
    <p>Welcome to GT4 Drawing Engine! We're experiencing some technical difficulties at the moment. Please try refreshing the page or come back later.</p>
    <a href="/" class="button">Refresh Page</a>
  </div>
</body>
</html>
